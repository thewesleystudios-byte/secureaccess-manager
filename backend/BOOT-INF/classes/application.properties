spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/secureaccess_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:secureuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:securepass}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always

server.port=8080

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

