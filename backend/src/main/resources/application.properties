spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/secureaccess_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:secureuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:securepass}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8080

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}


spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
